<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Strings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        #output {
            font-size: 18px;
            background: #e2f7e2;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="output"></div>

    <script>
        const strings = ["praveen", "kumar", "reddy", ". poli"];
        const uStrings = strings.map(str => str.toUpperCase());
        const p = document.createElement('p');
        p.innerHTML = uStrings.join(' ');
        document.getElementById('output').appendChild(p);
    </script>
</body>
</html>
