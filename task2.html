<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Array Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        #pkr{
            font-size: 20px;
            background: #e2f7e2;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        #output:hover {
            transform: scale(1.05);
            background-color: #c8e6c9;
        }
    </style>
</head>
<body>
    <div id="pkr"></div>

    <script>
        const words = ["lets", "begin", "our", "show", "guys"];
        const sentence = words.join(' ') + '.';
        const pkr = document.getElementById('pkr');
        pkr.innerHTML = sentence;
    </script>
</body>
</html>
